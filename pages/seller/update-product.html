<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/update-product.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form id="update-product-form">
                <input type="text" id="product-name" name="name" placeholder="Product Name">
                <textarea id="product-description" name="description" placeholder="Product Description"></textarea>
                <input type="number" id="product-price" name="price" placeholder="Price">
                <select id="product-category" name="category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Books">Books</option>
                    <option value="Home">Home</option>
                    <option value="Sports">Sports</option>
                </select>
                <input type="number" id="product-quantity" name="quantity" placeholder="Quantity">
                <input type="text" id="product-image-url" name="imageUrl" placeholder="Image URL">
                <button type="submit">Update</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MarketPulse Store. All rights reserved.</p>
    </footer>

    <script src="../../scripts/auth.js"></script>
    <script src="../../utils/userId.js"></script>
    <script src="../../scripts/seller/update-product.js"></script>
</body>
</html>
